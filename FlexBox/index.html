<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FlexBox</title>
</head>
<body>
    <!-- 1 - Flex -->
     <div class="flex">
        <p>My</p>
        <p>First</p>
        <p>Element</p>
        <p>With Flex</p>
     </div>
     <!-- 2 - Column -->
     <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
     </div>
     <!-- 3 - Wrap -->
      <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!-- 4 - Justify Content -->
       <h2>Center</h2>
       <div class="center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
       </div>

</body>
</html>
