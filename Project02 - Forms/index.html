<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Seller your car</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h3>List your car to sell quicker!</h3>
        </header>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Seller easy your car!</h1>
                <p>Enter the characters and mark optional it have</p>
                <div class="box-input">
                    <label for="title">Title Adsense <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="A title to list your car" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="price">Price<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Define a price" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="descripition">Description<span class="required-field">*</span></label>
                    <textarea name="descripition" id="descripition" class="block"></textarea>
                </div>
                    <div class="box-input">
                    <label for="Model">Model<span class="required-field">*</span></label>
                    <input type="text" name="Model" id="Model" class="block" placeholder="Enter a Model" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="Mileage">Mileage<span class="required-field">*</span></label>
                    <input type="number" name="Mileage" id="Mileage" class="block" placeholder="Enter a Mileage" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="date">Purchase Age<span class="required-field">*</span></label>
                    <input type="date" name="date" id="date" class="block" minlength="1" maxlength="30" required>
                </div>
                <input type="submit">
            </div>
        </div>
    </div>
</body>
</html>
