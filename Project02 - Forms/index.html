<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Seller your car</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h3>List your car to sell quicker!</h3>
        </header>
        <div class="form-container">
            <div class="form-header">
                <p>Form</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Seller easy your car!</h1>
                <p>Enter the characters and mark optional it have</p>
                <div class="box-input">
                    <label for="title">Title Adsense:<span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="A title to list your car" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="price">Price:<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Define a price" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="descripition">Description:<span class="required-field">*</span></label>
                    <textarea name="descripition" id="descripition" class="block"></textarea>
                </div>
                    <div class="box-input">
                    <label for="Model">Model:<span class="required-field">*</span></label>
                    <input type="text" name="Model" id="Model" class="block" placeholder="Enter a Model" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="Mileage">Mileage:<span class="required-field">*</span></label>
                    <input type="number" name="Mileage" id="Mileage" class="block" placeholder="Enter a Mileage" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="date">Purchase Age:<span class="required-field">*</span></label>
                    <input type="date" name="date" id="date" class="block" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <p>Trasmission Type:<span class="required-field">*</span></p>
                    <input type="radio" name="gear" id="Manual" />
                    <label for="Manual">Manual</label>
                    <input type="radio" name="gear" id="Automatic" />
                    <label for="Automatic">Automatic</label>
                </div>
                <div class="Optional-list">
                    <p>Optionals: </p>
                    <ul class="Optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" value="airbag" id="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="Alarm" id="Alarm">
                            <label for="Alarm">Alarm</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="Smartphone" id="Smartphone">
                            <label for="AC">A/C</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="Leather_seat" id="reverse_camera">
                            <label for="reverse_camera">Reverse camera</label>
                        </li>
                    </ul>
                </div>
                <div class="Optional-list">
                    <ul class="Optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" value="Lane_assistent" id="Lane_assistent">
                            <label for="Lane_assistent">Lane assistent</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="KeyLess" id="KeyLess">
                            <label for="KeyLess">KeyLess</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="Smartphone" id="Smartphone">
                            <label for="Smartphone">Integration with smartphone</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" value="Leather_seat" id="Leather_seat">
                            <label for="Leather_seat">Leather seat</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Car pictures: <span class="required-field">*</span></p>
                    <input type="file" name="image" id="image" multiple accept="image/png, image/jpg" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </div>
        </div>
    </div>
</body>
</html>
