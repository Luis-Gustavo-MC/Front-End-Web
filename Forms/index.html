<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>
<body>
    <h2>Form in HTML</h2>
    <!-- 1 - First Form -->
    <!-- 2 - Forms Atributs -->
    <form action="register.php" method="POST">
        <div>
            <label>Name:</label>
            <input type="text">
        </div>
    <!-- 3 - Input Type Name-->
        <div>
            <!-- 4 - For -->
            <label for="Age">Age:</label>
            <input type="text" name="Age">
        </div>
    <!-- 6 - Select -->
     <div>
        <label for="Job">Select your job</label>
        <select name="Job">
            <option value="dev">Developer</option>
            <option value="tester">Tester/QA</option>
            <option value="dev">DevOps</option>
        </select>
     </div>
     <!-- 7 Selected -->
     <div>
        <label for="contract">Do you read the contract terms?</label>
        <select name="contract">
        <option value="y">Yes</option>
        <option value="n" selected>No</option>
        </select>
     </div>
    <!-- 8 - Multiple Selecteds -->
     <div>
        <label for="Itens">Selected the desirable itens</label>
        <select name="itens" multiple>
            <option value="Pear">Pear</option>
            <option value="Beans">Beans</option>
            <option value="Rice">Rice</option>
            <option value="Corn">Corn</option>
        </select>
     </div>
     <!-- 9 - Textarea-->
      <div>
        <label for="comment">Write what do you fink about the post</label>
        <textarea name="comment"></textarea>
      </div>
    <!-- 5 - Form Send -->
    <input type="Submit" value="Submit">
    </form>
</body>
</html>
