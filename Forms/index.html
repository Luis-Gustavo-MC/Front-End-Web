<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>
<body>
    <h2>Form in HTML</h2>
    <!-- 1 - First Form -->
    <!-- 2 - Forms Atributs -->
    <form action="register.php" method="POST">
        <div>
            <label>Name:</label>
            <input type="text">
        </div>
    <!-- 3 - Input Type Name-->
        <div>
            <!-- 4 - For -->
            <label for="Age">Age:</label>
            <input type="text" name="Age">
        </div>
    <!-- 6 - Select -->
     <div>
        <label for="Job">Select your job</label>
        <select name="Job">
            <option value="dev">Developer</option>
            <option value="tester">Tester/QA</option>
            <option value="dev">DevOps</option>
        </select>
     </div>
     <!-- 7 Selected -->
     <div>
        <label for="contract">Do you read the contract terms?</label>
        <select name="contract">
        <option value="y">Yes</option>
        <option value="n" selected>No</option>
        </select>
     </div>
    <!-- 8 - Multiple Selecteds -->
     <div>
        <label for="Itens">Selected the desirable itens</label>
        <select name="itens" multiple>
            <option value="Pear">Pear</option>
            <option value="Beans">Beans</option>
            <option value="Rice">Rice</option>
            <option value="Corn">Corn</option>
        </select>
     </div>
     <!-- 9 - Textarea-->
      <div>
        <label for="comment">Write what do you fink about the post</label>
        <textarea name="comment"></textarea>
      </div>
    <!-- 10 - Fieldset and legend -->
      <div>
        <fieldset>
            <legend>Fill in with your informations</legend>
            <label for="firstname">Name:</label>
            <input type="text" name="firstname">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname">
        </fieldset>
      </div>
    <!-- 11 - Datalist -->
     <div>
        <label for="flavor">Choice the flavor</label>
        <input type="text" name="flavor" list="flavors">
        <datalist id="flavors">
            <option value="Cherry"></option>
            <option value="Strawberry"></option>
            <option value="Pineapple"></option>
            <option value="Chocolate"></option>
        </datalist>
     </div>
     <!-- 12 Password -->
    <div>
        <label for="password">Fill in your password</label>
        <input type="password" name="password">
    </div>
    <!-- 14 - Radio Button -->
    <div>
        <label for="car_model">Chose your car model</label>
        <div class="radio">
            <input type="radio" name="car_model" value="bmw">
            <label for="bmw">BMW</label>
            <br>
            <input type="radio" name="car_model" value="ford">
            <label for="ford">Ford</label>
        </div>
    </div>
    <!-- 15 - CheckBox -->
     <div>
        <label for="optionals">Car optionals</label>
        <div class="radio">
            <input type="checkbox" name="optionals[]" value="big_tires">
            <label for="big_tires">Big tires</label>
            <input type="checkbox" name="optionals[]" value="turbo_engine">
            <label for="turbo_engine">Turbo engine</label>
            <input type="checkbox" name="optionals[]" value="hybrid">
            <label for="hybrid">Hybrid</label>
        </div>
     </div>
    <!-- 16 Dates -->
     <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday">
     </div>
    <!-- 17 - Files -->
     <div>
        <label for="Files">Send your picture</label>
        <input type="file" name="Files">
     </div>
    <!-- 18 - Numbers -->
    <div>
        <label for="Salary">How is your current salary?</label>
        <input type="number" name="Salary">
    </div>
    <!-- 19 - EMAIL -->
    <div>
        <label for="EMAIL">Fill in your email</label>
        <input type="email" name="EMAIL">
    </div>
    <!-- 13 - Reset form -->
     <input type="reset" value="Clean">
    <!-- 5 - Form Send -->
    <input type="Submit" value="Submit">
    </form>
</body>
</html>
